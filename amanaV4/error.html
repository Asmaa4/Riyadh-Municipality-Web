<!doctype html>
<html class="no-js" lang="" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name='viewport'  content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
  
  <title>Riyadh Municipality</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

  <link rel="stylesheet" href="styles/bootstrap.css">

  <link rel="stylesheet" href="styles/slick.css">

 <link rel="stylesheet" href="styles/animate.css" />

  <link rel="stylesheet" href="styles/main.css">

</head>

<body class="body-primary">
  <div class="error-wrapper">
    <div class="logo-container">
      <img src="images/logo.png" class="logo animated zoomIn" alt="">
    </div>
    <div class="error-container container animated fadeIn">
      <div class="container-rounded">
        <img src="images/error-icon.png" alt="" class="">
        <div class="error-number animated bounceIn">
          <span>404</span>
        </div>
        <div class="error-message">
          <span class="error-message--title">
            الصفحة غير موجودة
          </span>
          <div class="error-message--summary">
            الصفحة التي تبحث عنها غير متوفرة مؤقتا أو لم تعد موجودة
          </div>
          <a href="javascript" class="error-message--link">
            انتقل الي
          </a>
          <button class="btn btn-light btn-secondary" type="button">الصفحة الرئيسيه</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="scripts/jquery.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/modernizr.js"></script>
  <script src="scripts/slick.js"></script>

  <script src="scripts/plugins.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
